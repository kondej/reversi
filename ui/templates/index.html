<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Reversi</title>
</head>
<body class="theme-classic">
    <div class="container">
        <div class="header">
            <h1>Reversi</h1>
            <div class="controls">
            <button onclick="resetGame()">Nowa gra</button>
                <select id="difficulty" onchange="setDifficulty()">
                <option value="easy">Łatwe AI</option>
                <option value="medium" selected>Średnie AI</option>
                <option value="hard">Trudne AI</option>
            </select>
            <select id="theme" onchange="changeTheme()">
                <option value="theme-classic" selected>Klasyczny</option>
                <option value="theme-forest">Las</option>
                <option value="theme-cafe">Kawa</option>
                <option value="theme-obsidian">Kamień</option>
                <option value="theme-sakura">Wiśnia</option>
                <option value="theme-fruit">Owoc</option>
                <option value="theme-paper">Papier</option>
                <option value="theme-arctic">Arktyka</option>
                <option value="theme-earth">Ziemia</option>
            </select>
            </div>
        </div>
        <div class="game-container">
            <div class="board-container">
                <div class="board" id="board"></div>
            </div>

            <div class="sidebar">
                <div class="current-turn" id="current-turn">
                    Twój ruch (Czarne)
                </div>

                <div class="score-board">
                    <h3>Punkty</h3>
                    <div class="score-item">
                        <div class="player-indicator">
                            <div class="player-piece" style="background: radial-gradient(circle at 30% 30%, var(--player1-color-gradient), var(--player1-color));"></div>
                            <span>Ty (Czarne)</span>
                        </div>
                        <span id="player1-score">2</span>
                    </div>
                    <div class="score-item">
                        <div class="player-indicator">
                            <div class="player-piece" style="background: radial-gradient(circle at 30% 30%, var(--player2-color-gradient), var(--player2-color));"></div>
                            <span>AI (Białe)</span>
                        </div>
                        <span id="player2-score">2</span>
                    </div>
                </div>

                <div id="game-over-message" class="game-over" style="display: none;">
                    <div class="winner" id="winner-text"></div>
                    <button onclick="resetGame()">Zagraj ponownie</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
